
language: python
sudo: false

python:
 
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install pylint
# command to run tests
script:
 - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then python -m unittest discover; fi

after_success:

  - pylint
branches:
  only:
    - master